<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input #keywordInput (keyup)="filtrar(keywordInput.value)" matInput type="text">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--Columna de nombre-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name | titlecase }} </td>
        </ng-container>

        <!--Eliminar-->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Accion </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container">
                    <button mat-raised-button color="warn" (click)="borrarPokemon(element)">Borrar</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
